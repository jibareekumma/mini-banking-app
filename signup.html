<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="jibare-ekumma" />
    <link rel="stylesheet" href="signup.css" />
    <title>Sign up page</title>
  </head>
  <body>
    <main>
      <section class="input-section">
        <header>
          <img
            src="iconz/Alphabet Letters J Logo or Icon Design Vectorâ€¦.jpeg"
            alt="j-bank logo"
            width="25"
          />
          <div class="login-logo">JBANK</div>
        </header>

        <div class="login-input-fieldz">
          <h4>Register Mobile Banking</h4>

          <div class="inputz">
            <input
              type="text"
              name="account-number"
              id="acc-number"
              placeholder="Account Number"
              minlength="10"
              maxlength="10"
            />
            <input
              type="email"
              name="email-address"
              id="email-address"
              placeholder="Email Address"
              minlength="5"
              maxlength="50"
            />
            <input
              type="text"
              name="username-input"
              id="username-login"
              placeholder="Username"
            />
            <input
              type="password"
              name="new-password"
              id="new-password"
              placeholder="New Password"
              maxlength="50"
              minlength="8"
            />
          </div>
          <a href="login.html" class="forgot-pw">Already have an account?</a>
          <button class="sign-up-btn" type="submit">SIGN UP</button>
        </div>
      </section>
      <section class="desc-section">
        <header>
          <p>Already have an account?</p>
          <a class="login-btn" href="login.html">Login</a>
        </header>
        <article>
          <h3>Welcome to <span>JBANK</span></h3>
          <p>
            Here is where technology really meets banking and we are always here
            to attend to your every need
          </p>
        </article>
      </section>
    </main>
  </body>
</html>
