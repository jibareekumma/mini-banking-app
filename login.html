<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="jibare-ekumma" />
    <link rel="stylesheet" href="login.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="input-section">
        <header>
          <img
            src="iconz/Alphabet Letters J Logo or Icon Design Vectorâ€¦.jpeg"
            alt="j-bank logo"
            width="25"
          />
          <div class="login-logo">JBANK</div>
        </header>

        <div class="login-input-fieldz">
          <h4>Login Here</h4>

          <div class="inputz">
            <input
              type="text"
              name="username-input"
              id="username-login"
              placeholder="Username"
            />
            <input
              type="password"
              maxlength="10"
              minlength="3"
              id="password-input"
              placeholder="password"
            />
          </div>
          <a href="google.com" class="forgot-pw">Forgot Password?</a>
          <button class="login-btn" type="submit">LOGIN</button>
        </div>
      </section>
      <section class="desc-section">
        <header>
          <p>Dont have an account?</p>
          <a class="sign-up-btn" href="signup.html">Sign up</a>
        </header>
        <article>
          <h3>Welcome to <span>JBANK</span></h3>
          <p>
            Here is where technology really meets banking and we are always here
            to attend to your every need
          </p>
        </article>
      </section>
    </main>
  </body>
</html>
